<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테트리스 v0.1</title>
    <link rel="stylesheet" href="./skinPang.css" />
  </head>
  <body>
    <img class="back-btn" src="" alt="" />
    <div class="chat"></div>
    <div class="Tetris_wrap">
      <div class="score-box">
        <img src="../img/구름2.png" />

        <div>현재 점수</div>
        <div class="score">0</div>
      </div>
      <div class="tetris_board">
        <div class="game-title-wrap">
          <div>스킨 팡!</div>
        </div>
        <div class="gameEnd">
          <div class="end_inner">
            <h2>Game Over</h2>
            <h3 class="end-score"></h3>
            <button class="restartBtn">다시하기</button>
          </div>
        </div>
        <div class="gameStart">
          <div class="start_inner">
            <button href="#" class="startBtn"></button>
            <div class="b1"><span>시</span></div>
            <div class="b2"><span>작</span></div>
            <div class="b3"><span>하</span></div>
            <div class="b4"><span>기</span></div>
          </div>
        </div>
        <ul></ul>
        <img src="../img/skinPang-board8.png" />
      </div>
      <div class="right-wrap">
        <div class="best-score">
          <div>내 최고 점수</div>
          <div>95</div>
          <img src="../img/구름4.png" alt="" />
        </div>
        <div class="ranking">
          <div>✨ 랭킹 ✨</div>
          <div class="rank-box">
            <div class="rank-item">
              1위
              <div class="rank-item-score">96점 [누구누구누구누구]</div>
            </div>
            <div class="rank-item">
              2위
              <div class="rank-item-score">96점 [누구누구누구누구]</div>
            </div>
            <div class="rank-item">
              3위
              <div class="rank-item-score">96점 [누구누구누구누구]</div>
            </div>
            <div class="rank-item">
              4위
              <div class="rank-item-score">96점 [누구누구누구누구]</div>
            </div>
            <div class="rank-item">
              5위
              <div class="rank-item-score">96점 [누구누구누구누구]</div>
            </div>
          </div>
          <img src="../img/skinPang-board8.png" alt="" />
        </div>
      </div>
    </div>
    <script src="./skinPang.js"></script>
  </body>
</html>
