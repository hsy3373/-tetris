<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테트리스 v0.1</title>
    <link rel="stylesheet" href="./test.css" />
  </head>
  <body>
    <div class="gameEnd">
      <div class="end_inner">
        <h2>게임 끝!!!</h2>
        <button class="restartBtn">다시하기</button>
      </div>
    </div>
    <div class="gameStart">
      <div class="start_inner">
        <button href="#" class="startBtn"></button>
        <div class="b1"><span>시</span></div>
        <div class="b2"><span>작</span></div>
        <div class="b3"><span>하</span></div>
        <div class="b4"><span>기</span></div>
      </div>
    </div>
    <div class="game-title-wrap">
      <div>
        스킨 팡!
      </div>
    </div>
    <div class="Tetris_wrap">

      <div class="left-wrap">
        <div class="best-score">
          <div>
            내 최고 스코어
          </div>
          <div>
            95
          </div>
          <img src="../img/구름4.png" alt="">
        </div>
        <div class="ranking">
          <div>
            역대 랭킹
          </div>
          <div class="rank-box">
            <div class="rank-item"></div>
          </div>
          <img src="../img/skinPang-board.png" alt="">
        </div>
      </div>
      <div class="tetris_board">
        <ul></ul>
        <img src="../img/skinPang-board.png" >
      </div>
      <div class="score">
        <img src="../img/구름2.png" alt="">

        <div>
          현재 스코어
        </div>
        <div>
          0
        </div>
    </div>

    <script src="./test.js"></script>
  </body>
</html>
